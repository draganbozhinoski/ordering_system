<div *ngIf="hasRole('SHOP_MANAGER')" class="d-flex align-items-center justify-content-center" style="height: 100vh;">
  <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a routerLink="/" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
          <i class="fas fa-home fa-fw"></i>
        </a>
        <a (click)="showOrders()" class="list-group-item list-group-item-action py-2 ripple">
          <i class="fas fa-shopping-cart fa-fw"></i>
        </a>
        <a (click)="showToggleSettings()" class="list-group-item list-group-item-action py-2 ripple">
          <i class="fas fa-cogs fa-fw"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="flex-grow-1">
    <iframe [src]="iFrameUrl" class="w-100" style="height:100vh; border: none;"></iframe>
  </div>
</div>
