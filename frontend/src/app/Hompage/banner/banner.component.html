<p-carousel [value]="products" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions" [autoplayInterval]="3000" [circular]="true">
  <ng-template let-product pTemplate="item">
    <div class="product-item" style="width:100%;height:100%;">
      <div class="product-item-content">
        <div class="mb-3 h-50 w-50 m-auto">
          <img [src]="transformData(product).image" [alt]="product.name" class="product-image" />
        </div>
        <div class="text-center">
          <h4 class="mb-1">{{ product.name }}</h4>
          <h6 class="mt-0 mb-3">{{ product.price }}ден.</h6>
          <div class="car-buttons mt-5 mb-5">
            <a [routerLink]="['/product/' + product.id]" routerLinkActive="router-link-active" class="btn-custom primary">Нарачај веднаш ! <i class="flaticon-shopping-bag"></i> </a>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
