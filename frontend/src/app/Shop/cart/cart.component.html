<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<div #target></div>
<app-header></app-header>
<!-- Subheader Start -->
<div class="subheader dark-overlay dark-overlay-2" style="background-image: url('https://images.pexels.com/photos/5792329/pexels-photo-5792329.jpeg?auto=compress&cs=tinysrgb&w=1600')">
  <div class="container">
    <div class="subheader-inner">
      <h1>Кошничка</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="">Почетна</a></li>
          <li class="breadcrumb-item active" aria-current="page">Кошничка</li>
        </ol>
      </nav>
    </div>

  </div>
</div>
<!-- Subheader End -->

<!--Cart Start -->
<section class="section">
  <div class="container">

    <!-- Cart Table Start -->
    <table class="ct-responsive-table">
      <thead>
      <tr>
        <th class="remove-item"></th>
        <th>Производ</th>
        <th>Цена</th>
        <th>Количина</th>
        <th>Вкупно</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cartItem of cartItems">
        <td class="remove">
          <button (click)="removeFromCart(cartItem)" type="button" class="close-btn close-danger remove-from-cart">
            <span></span>
            <span></span>
          </button>
        </td>
        <td data-title="Product">
          <div class="cart-product-wrapper">
            <img [src]="transformData(cartItem).productImage" alt="prod1">
            <div class="cart-product-body">
              <h6> <a href="">{{cartItem.productName}}</a> </h6>
            </div>
            <span> {{cartItem.notIngredients}} </span>
          </div>
        </td>
        <td data-title="Price"> <strong>{{cartItem.price}}</strong>ден. </td>
        <td class="quantity" (click)="subQuantity()" data-title="Quantity">
          {{cartItem.quantity}}
        </td>
        <td data-title="Total"> <strong>{{cartItem.price * cartItem.quantity}}</strong>ден. </td>
      </tr>
      </tbody>
    </table>
    <!-- Cart Table End -->

    <!-- Cart form Start -->
    <div class="row ct-cart-form">
      <div class="offset-lg-6 col-lg-6">
        <h4>Вкупно во кошничка</h4>
        <table>
          <tbody>
          <tr>
            <th>Вкупоно за наплата</th>
            <td> <b>{{calculateTotal()}}</b>ден. </td>
          </tr>
          </tbody>
        </table>
        <a routerLink="/checkout" class="btn-custom primary btn-block">Продолжи кон наплата</a>
      </div>
    </div>
    <!-- Cart form End -->

  </div>
</section>
<!-- Cart End -->

<app-footer (scrollEmitter)="scrollToTop(target)"></app-footer>

</body>

</html>
