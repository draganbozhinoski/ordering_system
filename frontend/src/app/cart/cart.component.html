<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slices - Pizzeria HTML Template</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="../../../../../../Desktop/slices-template/Product%20File/favicon.ico">

</head>

<body>
<div #target></div>
<app-header></app-header>
<!-- Subheader Start -->
<div class="subheader dark-overlay dark-overlay-2" style="background-image: url('/assets/img/pexels-marta-dzedyshko-2067401.jpg')">
  <div class="container">
    <div class="subheader-inner">
      <h1>Кошничка</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="">Почетна</a></li>
          <li class="breadcrumb-item active" aria-current="page">Кошничка</li>
        </ol>
      </nav>
    </div>

  </div>
</div>
<!-- Subheader End -->

<!--Cart Start -->
<section class="section">
  <div class="container">

    <!-- Cart Table Start -->
    <table class="ct-responsive-table">
      <thead>
      <tr>
        <th class="remove-item"></th>
        <th>Производ</th>
        <th>Цена</th>
        <th>Количина</th>
        <th>Вкупно</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cartItem of cartItems">
        <td class="remove">
          <button (click)="removeFromCart(cartItem)" type="button" class="close-btn close-danger remove-from-cart">
            <span></span>
            <span></span>
          </button>
        </td>
        <td data-title="Product">
          <div class="cart-product-wrapper">
            <img [src]="transformData(cartItem.product).image" alt="prod1">
            <div class="cart-product-body">
              <h6> <a href="">{{cartItem.product.name}}</a> </h6>
              <p *ngFor="let ingredient of cartItem.product.ingredients"></p>
            </div>
          </div>
        </td>
        <td data-title="Price"> <strong>{{cartItem.product.price}}</strong>ден. </td>
        <td class="quantity" (click)="subQuantity()" data-title="Quantity">
          {{cartItem.quantity}}
        </td>
        <td data-title="Total"> <strong>{{cartItem.product.price * cartItem.quantity}}</strong>ден. </td>
      </tr>

      </tbody>
    </table>
    <!-- Cart Table End -->

    <!-- Cart form Start -->
    <div class="row ct-cart-form">
      <div class="offset-lg-6 col-lg-6">
        <h4>Вкупно во кошничка</h4>
        <table>
          <tbody>
          <tr>
            <th>Вкупоно за наплата</th>
            <td> <b>{{calculateTotal()}}</b>ден. </td>
          </tr>
          </tbody>
        </table>
        <a routerLink="/checkout" class="btn-custom primary btn-block">Продолжи кон наплата</a>
      </div>
    </div>
    <!-- Cart form End -->

  </div>
</section>
<!-- Cart End -->

<app-footer (scrollEmitter)="scrollToTop(target)"></app-footer>

<!-- Vendor Scripts -->
<script src="/assets/js/plugins/jquery-3.4.1.min.js"></script>
<script src="/assets/js/plugins/popper.min.js"></script>
<script src="/assets/js/plugins/waypoint.js"></script>
<script src="/assets/js/plugins/bootstrap.min.js"></script>
<script src="/assets/js/plugins/jquery.magnific-popup.min.js"></script>
<script src="/assets/js/plugins/jquery.slimScroll.min.js"></script>
<script src="/assets/js/plugins/imagesloaded.min.js"></script>
<script src="/assets/js/plugins/jquery.steps.min.js"></script>
<script src="/assets/js/plugins/jquery.countdown.min.js"></script>
<script src="/assets/js/plugins/isotope.pkgd.min.js"></script>
<script src="/assets/js/plugins/slick.min.js"></script>

<!-- Slices Scripts -->
<script src="/assets/js/main.js"></script>

</body>

</html>
